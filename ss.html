<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="file://C:/js/style.css">
</head>
<body>
<form action="#" name="register-form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control">
        <span class="hidden-text"></span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
        <span class="danger-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label>Fullname</label>
        <input type="text" name="fullName" class="form-control">
        <span class="danger-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" class="form-control">
        <span class="danger-text hidden-text"></span>
    </div>
    <div class="form-group">
        <label></label>
        <input type="button" name="btn-submit" class="form-control" value="Submit">
        <input type="reset" name="btn-reset" class="form-control" value="Reset">
    </div>
</form>
<script src="file://C:/js/myjs.js"></script>
</body>
</html>
